    <section class="bg">
        <div>
            <!-- class="bg-primary" style="opacity:0.7;" -->
            <div class="offset-lg-4 ">
                <div class="card" style="width: 22rem; margin-top:-30px;background:none !important; border:none;">
                    <div class="card-body text-center">
                        <img class="card-img-top" src="images/home.ico" style="width:90px !important; margin-top:150px !important; margin-left:100px !important;"
                            height="80" alt="Card image cap">
                        <h3 class="card-title text-uppercase text-primary" style="margin-left:0px !important; width: 400px !important;">REGISTER TO ENJOY OUR OFFERS</h3>
                    </div>
                    <form action="/register" method="post" ng-app="register" ng-controller="register" name="registerForm" novalidate>
                        <ul class="list-group list-group-flush" style="margin-top:-20px;">
                            <li class="list-group-item bg-info" style="background:none !important;">
                                <input type="text" placeholder="First name..." class="form-control mb-2" style="width:400px; height: 50px; background: none !important; border: none; border-bottom: 1px solid black;"
                                    required="" ng-model="firstName" name="firstName" id="firstName">
                            </li>
                            <span style="color:gold" class="offset-1 mb-3" ng-show="registerForm.firstName.$dirty">
                                <span ng-show="registerForm.firstName.$error.required"> Please enter your first name!!! </span>
                            </span>
                            <li class="list-group-item bg-info" style="border:none; margin-top:-20px; background:none !important;">
                                <input type="text" placeholder="Last name..." class="form-control mb-2" style="width:400px; height: 50px; background: none !important; border: none; border-bottom: 1px solid black;"
                                    required="" name="lastName" id="lastName" ng-model="lastName">
                            </li>
                            <span style="color:gold" class="offset-1 mb-3" ng-show="registerForm.lastName.$dirty">
                                <span ng-show="registerForm.lastName.$error.required"> Please enter your last name!!! </span>
                            </span>
                            <li class="list-group-item bg-info" style="border:none; margin-top:-20px; background:none !important;">
                                <input type="email" placeholder="you@example.com" class="form-control " style="width:400px; height: 50px; background: none !important; border: none; border-bottom: 1px solid black;" 
                                    required="" name="email" id="email" ng-model="email">
                            </li>
                            <span style="color:gold" class="offset-1" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                                    <span ng-show="registerForm.email.$error.required"> Please enter your email!!! </span>
                                    <span ng-show="registerForm.email.$error.email">Please enter validated email!!!.</span>
                                </span>
                            <!--<li class="list-group-item bg-info" style="border:none; margin-top:-20px; background:none !important;">
                                <input type="password" placeholder="*****" class="form-control" style="max-width:400px;" required="">
                            </li>-->
                        </ul>
                        <table>
                            <tr>
                                <td>
                                    <div style="margin-left:18px;">
                                        <input type="{{text}}" placeholder="*****" class="form-control" style="width:400px !important; height: 50px; background: none !important; border: none; border-bottom: 1px solid black;"
                                            required name="password" id="password" ng-model="password">
                                    </div>
                                </td>
                                <td>
                                    <button type="button" ng-click="see()" class="btn btn-primary" id="eye" name="eye" style="margin-left:-44px !important; height: 50px; width:45px; border: none; ">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span style="color:gold" class="offset-1" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
                                        <span ng-show="registerForm.password.$error.required"> Please enter password!!! </span>
                                    </span>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top:-10px;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-info" style="background:none !important;">
                                    <a href="login.html" class="badge text-danger" style="text-decoration:none;">
                                        <span style="font-size:13px;">Already has account?</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body text-center" style="margin-left:100px !important; ">
                            <button type="submit" class="btn btn-primary text-white" ng-disabled="registerForm.firstName.$dirty && registerForm.firstName.$invalid || registerForm.lastName.$dirty && registerForm.lastName.$invalid || registerForm.email.$dirty && registerForm.email.$invalid || registerForm.password.$dirty && registerForm.password.$invalid">Sign up for free
                                <i class="fas fa-user-plus ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="text-center text-primary" style="margin-left:-25px !important;">
                <p style="font-size:20px; ">&copy; 2018 COMBE</p>
            </div>
        </div>
    </section>
