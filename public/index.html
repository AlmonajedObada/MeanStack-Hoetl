        var app = angular.module("myApp", ["ngRoute"]);

        /*app.controller('signCtrl', signCtrl);

        app.controller('register', register);
        app.controller('login', login);
        app.controller('feedback', feedback);
        app.controller('change', change);
        app.controller('book', book);


        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "home.html"
                })
                .when("/event", {
                    templateUrl: "events.html"
                })
                .when("/gym", {
                    templateUrl: "gym.html",
                    //controller: "feedbackCtrl",
                    //templateUrl: "registerCtrl.js"
                })
                .when("/hotel", {
                    templateUrl: "hotel.html",
                    //controller: "signCtrl"
                })
                .when("/restaurant", {
                    templateUrl: "restaurant.html",
                    //controller: "changeCtrl"
                })
                .when("/room", {
                    templateUrl: "room.html",
                    //controller: "makeCtrl"
                })
                .when("/skyBar", {
                    templateUrl: "skyBar.html",
                    //controller: "placesCtrl"
                })
                .when("/spa", {
                    templateUrl: "spa.html"
                })
                .when("/swimmingPool", {
                    templateUrl: "swimmingPool.html"
                })
                .when("/register", {
                    templateUrl: "register.html",
                    controller: "register"
                })
                .when("/login", {
                    templateUrl: "login.html",
                    controller: "login"
                })
                .when("/feedback", {
                    templateUrl: "feedback.html",
                    controller: "feedback"
                })
                .when("/book", {
                    templateUrl: "book.html",
                    controller: "book"
                })
                .when("/change", {
                    templateUrl: "changePassword.html",
                    controller: "change"
                })
        });
    </script>
