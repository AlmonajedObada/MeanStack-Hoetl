<body id="body">
    <!--treba stavit button za login i registraciju / da se pospajaju sa ostalim stranicama-->

    <section class="bg">
        <div>
            <!-- class="bg-primary" style="opacity:0.7;" -->
            <div class="offset-lg-4 ">
                <div class="card" style="width: 22rem; margin-top:-30px;background:none !important; border:none;">
                    <div class="card-body text-center">
                        <img class="card-img-top" src="images/home.ico" style="width:90px !important; margin-top:150px !important; margin-left:100px !important;"
                            height="80" alt="Card image cap">
                        <h3 class="card-title text-uppercase text-primary" style="margin-left:0px !important; width: 400px !important;">Change your password</h3>
                    </div>
                    <form action="/chnagePassword" method="post" ng-app="change" ng-controller="change" name="change" novalidate>
                    <ul class="list-group list-group-flush" style="margin-top:-20px;">

                        <li class="list-group-item bg-info" style="border:none; margin-top:-20px; background:none !important;">
                            <input type="email" placeholder="you@example.com" class="form-control " style="width:400px; height: 50px; background: none !important; border: none; border-bottom: 1px solid black;"
                                required="" name="email" id="email" ng-model="email">
                        </li>
                        <span style="color:red" class="offset-1" ng-show="change.email.$dirty && change.email.$invalid">
                                <span ng-show="change.email.$error.required"> Please enter your email!!! </span>
                                <span ng-show="change.email.$error.email">Please enter validated email!!!.</span>
                            </span>
                        <!--<li class="list-group-item bg-info" style="border:none; margin-top:-20px; background:none !important;">
                                <input type="password" placeholder="*****" class="form-control" style="max-width:400px;" required="">
                            </li>-->
                    </ul>
                    <table>
                        <tr>
                            <td>
                                <div style="margin-left:18px;">
                                    <input type="{{text}}" placeholder="*****" class="form-control" style="width:400px !important; height: 50px; background: none !important; border: none; border-bottom: 1px solid black;"
                                        required id="password" name="password" ng-model="password">
                                </div>
                            </td>
                            <td>
                                <button type="button"  ng-click="see()" name="eye" id="eye" class="btn btn-primary" style="margin-left:-44px !important; height: 50px; width:45px; border: none; ">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color:red" class="offset-1" ng-show="change.password.$dirty && change.password.$invalid">
                                    <span ng-show="change.password.$error.required"> Please enter password!!! </span>
                                </span>
                            </td>
                        </tr>
                    </table>
                    <div class="card-body text-center col-2 offset-5">
                        <button type="submit" class="btn btn-primary text-white" ng-disabled=" change.email.$dirty && change.email.$invalid || change.password.$dirty && change.password.$invalid">Change password
                            <i class="fas fa-sign-in-alt ml-2"></i>
                        </button>
                    </div>
                </form>
                </div>
            </div>
            <div class="text-center text-primary col-2 offset-5">
                <p style="font-size:25px;">&copy; 2018 COMBE</p>
            </div>
        </div>
    </section>
